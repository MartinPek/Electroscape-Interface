<!DOCTYPE html>
<html lang="en">

<style>
    body {
        background-image: url({{ url_for('static', filename='img/Hintergrund_Standard.jpg') }})
    }
</style>

<head>
    <meta charset="utf-8"/>
    <title>STB-Pi {{ room_name }}</title>
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>

<body>
    <div><h2>STB-Pi-Interface {{ room_name }}</h2></div>
    <div>
        <form method="POST" action="">
            <div class="group">
                  <label hidden for="name">Username: </label>
                  <input type="text" name="login" id="name" placeholder="Enter your username">
            </div>
            <br>
            <label style="font-weight: normal;">
                <input type="checkbox" name="extend_relays">
                erweiterte Relais anzeigen
            </label>
        </form>
    </div>
    <script type="text/javascript">
        const inputs = document.querySelectorAll('input[type="text"]');

        [].forEach.call(inputs, input => {
          const label = document.querySelector(`[for="${input.id}"]`);
          input.addEventListener('input', function () {
            if (this.value && this.value.length > 0) {
              label.removeAttribute('hidden');
            } else {
              label.setAttribute('hidden', '');
            }
          });
        });
    </script>

</body>

</html>
